<html>
    <head>
        <title>W02: Task 2</title>>
    </head>
    <body>
        Input 3 three-dimensional vectors <rb>
        <form id="id_form0" action="">
            v0 = (<input name="v0x" type="text" value="" />
            , <input name="v0y" type="text" value="" />
            , <input name="v0z" type="text" value="" />)<rb>
        </form>

        <form id="id_form1" action="">
                v1 = (<input name="v1x" type="text" value="" />
                , <input name="v1y" type="text" value="" />
                , <input name="v1z" type="text" value="" />)<rb>
        </form>

        <form id="id_form2" action="">
                v2 = (<input name="v2x" type="text" value="" />
                , <input name="v2y" type="text" value="" />
                , <input name="v2z" type="text" value="" />)<rb>
        </form>
        
        <input type="button" onclick="myFunction()" value="calculate the area of triangle"/>
        <script src="vec3.js"></script>
        <script>
            function AreaOfTriangle(v0,v1,v2){
                let V1 = v1.sub(v0)
                let V2 = v2.sub(v0)
                let S = 0.5*Math.sqrt((Math.pow(V1.norm(),2)*Math.pow(V2.norm(),2) - Math.pow(V1.innerProduct(V2),2)))
                return S
             }

            function myFunction() {
                var x0 = document.getElementById("id_form0").elements[0].value
                var y0 = document.getElementById("id_form0").elements[1].value
                var z0 = document.getElementById("id_form0").elements[2].value

                var x1 = document.getElementById("id_form1").elements[0].value
                var y1 = document.getElementById("id_form1").elements[1].value
                var z1 = document.getElementById("id_form1").elements[2].value

                var x2 = document.getElementById("id_form2").elements[0].value
                var y2 = document.getElementById("id_form2").elements[1].value
                var z2 = document.getElementById("id_form2").elements[2].value

                var v0 = new Vec3( x0, y0, z0 );
                var v1 = new Vec3( x1, y1, z1 );
                var v2 = new Vec3( x2, y2, z2 );

                document.write(AreaOfTriangle(v0,v1,v2)+ "<rb>");
                }
        </script>
    </body>
</html>
